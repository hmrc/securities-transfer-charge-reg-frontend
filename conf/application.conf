include "frontend.conf"

appName="securities-transfer-charge-reg-frontend"

play.http.router = prod.Routes

play.http.errorHandler = "uk.gov.hmrc.securitiestransferchargeregfrontend.handlers.ErrorHandler"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "uk.gov.hmrc.securitiestransferchargeregfrontend.config.Module"

play.filters.enabled += play.filters.csp.CSPFilter

play.i18n.langs = ["en", "cy"]

microservice {
    redirects {
        # TODO: These URLs need to be updated
        unauthorised-url = "http://localhost:9000/securities-transfer-charge/unauthorised"
        stc-service-url = "http://localhost:9916/securities-transfer-charge-reg-frontend/home"
        register-url = "http://localhost:9000/securities-transfer-charge/unauthorised"
        login-url = "http://localhost:9916/securities-transfer-charge-reg-frontend/login"
        register-individual-url = "http://localhost:9000/securities-transfer-charge/register"
        asa-url = "http://localhost:9916/asa"
        register-organisation-url = "http://localhost:9916/securities-transfer-charge-reg-frontend/register-your-details/organisation"
        iv-uplift-url = "http://localhost:9916/uplift"
        login-url = "http://localhost:9916/login"
    }
    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      feedback-frontend {
        protocol = http
        host     = localhost
        port     = 9514
      }
    }
}

contact-frontend {
  host      = "http://localhost:9250"
  serviceId = "securities-transfer-charge-reg-frontend"
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 900
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 3600
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:9000/register-securities-transfer-charge"
  signOut       = "http://localhost:9553/bas-gateway/sign-out-without-state"
}

host = "http://localhost:9000"

accessibility-statement{
  service-path = "/securities-transfer-charge-reg-frontend"
}

tracking-consent-frontend {
  gtm.container = "transitional"
}

play-frontend-hmrc {
    useRebrand = false
}


features {
  welsh-translation: true
}
